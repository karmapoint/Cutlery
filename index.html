<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cutlery: Browser-based Javascript card game based on SET</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/favicon/manifest.json">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Istok+Web:400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/reset.css">
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
    <link rel="stylesheet" href="assets/stylesheets/dragula.min.css">

  </head>
  <body>

    <header class="topbar">
      <img src="../../assets/images/cutlery_logo_topbar.png" class="logo" />
      <div class="timer"><h2>1:00</h2></div>
      <div class="score"><h2 class="score_label">Score:</h2><h2 id="score">0</h2></div>
      <ul class="nav_links">
        <li id="newGame" >New Game</li>
        <li>Tutorial</li>
        <li>About</li>
      </ul>
    </header>

    <main class="content">
      <aside class="targets">
        <div id="target1" class="target"></div>
        <div id="target2" class="target"></div>
        <div id="target3" class="target"></div>
      </aside>
      <section class="board">
        <div>
          <div id="card1" class="card_start"></div>
          <div id="card2" class="card_start"></div>
          <div id="card3" class="card_start"></div>
        </div>
        <div>
          <div id="card4" class="card_start"></div>
          <div id="card5" class="card_start"></div>
          <div id="card6" class="card_start"></div>
        </div>
        <div>
          <div id="card7" class="card_start"></div>
          <div id="card8" class="card_start"></div>
          <div id="card9" class="card_start"></div>
        </div>
        <div>
          <div id="card10" class="card_start"></div>
          <div id="card11" class="card_start"></div>
          <div id="card12" class="card_start"></div>
        </div>
        <div>
          <div id="card13" class="card_start"></div>
          <div id="card14" class="card_start"></div>
          <div id="card15" class="card_start"></div>
        </div>
      </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
